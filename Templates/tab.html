<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Game Stats</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
</head>
<body>

<div class="layout">
  <aside class="sidebar">
    <h2 class="logo">Stats</h2>
    <nav class="tabs">
      <a href="/" class="{% if active_tab == 'home' %}active{% endif %}">Inicio</a>
      <a href="/leaderboard" class="{% if active_tab == 'leaderboard' %}active{% endif %}">Leaderboard</a>
      <a href="/perfil" class="{% if active_tab == 'perfil' %}active{% endif %}">Perfil</a>
    </nav>
  </aside>

  <main class="content">
    {% block content %}{% endblock %}
  </main>
</div>

</body>
</html>
